      - uses: actions/checkout@v4

      - name: Resolve DinD container IP
        id: get-dind-ip
        run: |
          ip=$(getent hosts docker | awk '{ print $1 }')
          echo "DOCKER_HOST=tcp://$ip:2375" >> $GITHUB_ENV
          echo "Resolved DOCKER_HOST=tcp://$ip:2375"

      - name: Build Devcontainer Image
        uses: devcontainers/ci@v0.3
        with:
          imageName: ansible-ci
          runCmd: |
            set -e
            echo "Container built successfully. Running tests..."
            cd /workspaces/jaxzin-infra-bootstrap/
            make molecule -- test --all