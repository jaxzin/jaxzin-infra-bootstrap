name: Ansible Molecule CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: linux
    container:
      image: ghcr.io/jaxzin/jaxzin-infra-runner@sha256:cff903315d73de05fd164d95d475ef7f04c36c90a4108247e4742eb339afc2b4
      privileged: true
      volumes:
        # Mount the Docker socket to allow the job container to communicate with the runner Docker service.
        - /var/run/docker.sock:/var/run/docker.sock
    services:
      docker:
        name: docker
        image: docker:dind
        options: --privileged --shm-size=2g
